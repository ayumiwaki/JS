<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script language="JavaScript" type="text/JavaScript">
var x=prompt("Entre com um número inteiro","");
var aux=x%2;
switch(aux){
case 0:
alert("Número par";
break;
case 1:
alert("Número ímpar");
break;
default:
alert("Valor inválido");
}
</script>
</head>
</html>
